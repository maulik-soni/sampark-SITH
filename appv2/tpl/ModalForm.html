<div class="modal-header">
        <h3 class="modal-title">Modal!</h3>
    </div>
    <div class="modal-body modal-scrollable">
            <div ng-controller="TabsDemoCtrl">    
                <tabset justified="true" class="tab-container" >
                    <tab heading="Personal Information">
                            <div class="wrapper-md" >
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <form name="form" class="bs-example form-horizontal ng-pristine ng-valid ng-submitted form-validation" ng-controller="updateDataController">
                                                    <div class="form-group">
                                                            <label class="col-sm-2 control-label">Reference Name</label>
                                                            <div class="col-sm-4">
                                                                <input type="text" ng-model="fields.refName" class="form-control" placeholder="Enter Reference Name" required>
                                                            </div>
                                                    </div>
                                                    <div class="form-group" >
                                                        <label class="col-sm-2 control-label">First Name</label>
                                                        <div class="col-sm-4">
                                                            <input type="text"  ng-model="fields.firstName" class="form-control" placeholder="First Name" required>
                                                        </div>
                                                    </div> 
                                                    <div class="form-group" >
                                                        <label class="col-sm-2 control-label">Middle Name</label>
                                                        <div class="col-sm-4">
                                                            <input type="text"  ng-model="fields.middleName" class="form-control" placeholder="Middle Name"required>
                                                        </div>
                                                    </div>
                                                    <div class="form-group" >
                                                            <label class="col-sm-2 control-label">Last Name</label>
                                                            <div class="col-sm-4">
                                                                <input type="text"  ng-model="fields.lastName" class="form-control" placeholder="Last Name"required>
                                                            </div>
                                                    </div> 
                                                    <div class="form-group" >
                                                            <label class="col-sm-2 control-label">Nick Name</label>
                                                            <div class="col-sm-4">
                                                                <input type="text" ng-model="fields.nickName" class="form-control" placeholder="Nick Name"required>
                                                            </div>
                                                    </div>
                                                    <div class="form-group" >
                                                            <label class="col-sm-2 control-label">Gender</label>
                                                            <div class="col-sm-4">
                                                            <div class="radio-inline">
                                                                <label>
                                                                  <input type="radio"  ng-model="fields.gender" name="optionsRadios1"  id="optionsRadios1" value="male" required>
                                                                  Male
                                                                </label>
                                                              </div>
                                                              <div class="radio-inline">
                                                                <label>
                                                                  <input type="radio" ng-model="fields.gender" name="optionsRadios1" id="optionsRadios2"  value="female">
                                                                  Female
                                                                </label>
                                                              </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                                <label class="col-sm-2 control-label">Date Of Birth</label>
                                                                <div class="col-sm-4" ng-controller="DatepickerDemoCtrl">
                                                                  <div class="input-group w-md">
                                                                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="fields.date" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                                                                    <span class="input-group-btn">
                                                                      <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                                                    </span>
                                                                  </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group" >
                                                                <label class="col-sm-2 control-label">Address</label>
                                                                <div class="col-sm-4">
                                                                    <textarea class="form-control" ng-model="fields.address" placeholder="Enter Your Address"required></textarea>
                                                                </div>
                                                            </div>
                                                            <div class="form-group" >
                                                                <label class="col-sm-2 control-label">Mobile No</label>
                                                                <div class="col-sm-4">
                                                                    <input type="text" class="form-control" placeholder="Mobile No" ng-model="fields.mbNo" required >
                                                                </div>
                                                            </div>
                                                            <div class="form-group" >
                                                                <label class="col-sm-2 control-label">Home No</label>
                                                                <div class="col-sm-4">
                                                                    <input type="text" class="form-control" placeholder="Home no" ng-model="fields.hmNo">
                                                                </div>
                                                            </div>
                                                            <div class="form-group" >
                                                                <label class="col-sm-2 control-label">Office phone no</label>
                                                                <div class="col-sm-4">
                                                                    <input type="text" class="form-control" placeholder="Office No" ng-model="fields.ofNo">
                                                                </div>
                                                            </div>
                                                            <div class="form-group" >
                                                                <label class="col-sm-2 control-label">Email</label>
                                                                <div class="col-sm-4">
                                                                    <input type="email" class="form-control" placeholder="enter email" ng-model="fields.email" required>
                                                                </div>
                                                            </div>
                                                            <div class="form-group" >
                                                                <label class="col-sm-2 control-label">Qualification</label>
                                                                <div class="col-sm-4">
                                                                    <input type="text" class="form-control"  ng-model="fields.qual" placeholder="Qualification">
                                                                </div>
                                                            </div>
                                                            <div class="form-group" >
                                                                <label class="col-sm-2 control-label">Major Subject</label>
                                                                <div class="col-sm-4">
                                                                    <input type="text" class="form-control" ng-model="fields.msub" placeholder="major subject"required>
                                                                </div>
                                                            </div>
                                                            <div class="form-group" >
                                                                <label class="col-sm-2 control-label">Educational Status</label>
                                                                <div class="col-sm-4">
                                                                    <input type="text" class="form-control" ng-model="fields.edustatus" placeholder="Status"required>
                                                                </div>
                                                            </div>
                                                            <div class="form-group" >
                                                                <label class="col-sm-2 control-label">Attending Sabha</label>
                                                                <div class="col-sm-4">
                                                                        <div class="radio-inline">
                                                                                <label>
                                                                                  <input type="radio" ng-model="fields.attend" name="optionsRadios" id="optionsRadios3" value="Yes">
                                                                                  Yes
                                                                                </label>
                                                                              </div>
                                                                              <div class="radio-inline">
                                                                                <label>
                                                                                  <input type="radio"   ng-model="fields.attend"name="optionsRadios" id="optionsRadios4" value="No">
                                                                                  No
                                                                                </label>
                                                                              </div>                            </div>
                                                            </div>
                                                            <div class="form-group" >
                                                                <label class="col-sm-2 control-label">Select Sabha</label>
                                                                <div class="col-sm-4">
                                                                    <select name="sabha" ng-model="fields.sabha" class="form-control"required>
                                                                        <option selected>Please select your sabha</option>
                                                                        <option>Bhandup</option>
                                                                        <option>Ghatkopar</option>
                                                                        <option>Mulund</option>
                                                                        <option>Dombivli</option>
                                                                      </select>
                                                                </div>
                                                            </div>
                                                            <div class="form-group" >
                                                                <label class="col-sm-2 control-label">Followup Name</label>
                                                                <div class="col-sm-4">
                                                                    <input type="text" ng-model="fields.followUp" class="form-control" placeholder="Followup name"required>
                                                                </div>
                                                            </div>
                                                            <div class="form-group" >
                                                                    <label class="col-sm-2 control-label">Yuvak Image</label>
                                                                    <div class="col-sm-4">
                                                                        <input ui-jq="filestyle" fileread="uploadme"  ng-model="fields.image" ngf-pattern="'image/*'"accept="image/*" ngf-max-size="5MB"  type="file"  data-classButton="btn btn-default" data-classInput="form-control inline v-middle input-s">
                                                                        </div>
                                                                </div>
                                                            <div class="form-group" >
                                                                <label class="col-sm-2 control-label">Leader Name</label>
                                                                <div class="col-sm-4">
                                                                    <input type="text"  ng-model="fields.lname" class="form-control" placeholder="Leader name"required>
                                                                </div>
                                                            </div> 
                                                            <button ng-click="submitMyForm()" class="btn m-b-xs w-xs btn-success btn-rounded">Submit</button>
                                            </form> 
                                        </div>
                                    </div>
                            </div>
                                                

                    </tab>
                    <tab heading="Professional Information">
                            <div class="wrapper-md" >
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <form name="form" class="bs-example form-horizontal ng-pristine ng-valid ng-submitted form-validation" ng-controller="updateDataController">
                                                <div>Lopesh1</div>
                                            </form> 
                                        </div>
                                    </div>
                            </div>

                    </tab>
                        
                  </tabset>
            </div>      
    </div>
